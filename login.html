<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">

      <form onsubmit="return validateForm()">
        <h1>LOGIN</h1>
        <div class="input-box">
            <input type="email" id="email" placeholder="Email" required>
            <i class='bx bxs-mail-send'></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox">Remember Me</label>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>
  </div>

  
  <script>
    function validateForm() {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;

        // Simple email validation (you can use a more sophisticated validation)
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert('Please enter a valid email address.');
            return false;
        }

        // Password length validation (you can add more criteria)
        if (password.length < 8) {
            alert('Password must be at least 8 characters long.');
            return false;
        }

        // Check if the provided email matches the stored email
        var storedEmail = "megulraj05@gmail.com"; // Replace with your stored email
        if (email !== storedEmail) {
            alert('Invalid email or password.');
            return false;
        }

        // Redirect to the next page (replace "nextpage.html" with the actual URL)
        window.location.href = "dribble.html";

        // Prevent the form from being submitted (we've handled the submission manually)
        return false;
    }
</script>
</body>
</html>
