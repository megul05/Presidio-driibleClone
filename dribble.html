        function logout() {

        window.location.href = 'login.html';

        function search() {
            var searchTerm = document.getElementById("searchBar").value.toLowerCase();

            // Loop through all filter items
            var filterItems = document.querySelectorAll(".filter-item");
            filterItems.forEach(function (item) {
                var itemName = item.querySelector(".item-info p").innerText.toLowerCase();

                // Check if the item name contains the search term
                if (itemName.includes(searchTerm)) {
                    item.style.display = "flex"; // Show the item
                } else {
                    item.style.display = "none"; // Hide the item
                }
            });
        }
    </script>
